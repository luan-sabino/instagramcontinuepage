<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-phone">
        <img class="illustrative-image" src="rsc/primeira-imagem.jpg" alt="Imagem ilustrativa da interface">
        <img class="illustrative-image" src="rsc/segunda-imagem.jpg" alt="Imagem ilustrativa da interface">
        <img class="illustrative-image" src="rsc/terceira-imagem.jpg" alt="Imagem ilustrativa da interface">
        <img class="illustrative-image" src="rsc/quarta-imagem.jpg" alt="Imagem ilustrativa da interface">
        <img class="illustrative-image" src="rsc/quinta-imagem.jpg" alt="Imagem ilustrativa da interface">
    </div>
    <div class="instagram-continue">
        <div class="perfil-group">
            <img src="rsc/instagram-logo.png" alt="Logo do Instagram">
            <img src="rsc/imagem-perfil.jpg" alt="Imagem do Perfil">
            <a href="">Continuar como luansabinon</a>
            <a href="">Remover Conta</a>
        </div>
        <div class="perfil-group">
            <p>Não é luansabinon?</p>
            <p><a href="">Trocar Contas</a> ou <a href="">Cadastre-se</a></p>
        </div>
        <div class="getapp">
            <p>Obtenha o aplicativo</p>
           <p>
               <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
                   <img src="rsc/apple-button.png" alt="Obter na Apple Store">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US">
                    <img src="rsc/googleplay-button.png" alt="Obter na Play Store">
                </a>
            </p>
        </div>
    </div>
</body>
</html>
